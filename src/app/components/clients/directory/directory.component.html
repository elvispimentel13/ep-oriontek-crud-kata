<div class="card">
    <div class="card-body">
        <h4 class="text-center">Directory</h4>
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Address Line 1</th>
                    <th scope="col">Address Line 2</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zip</th>
                    <th scope="col">Phone</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let directory of directoryList">
                    <td>{{directory.$key}}</td>
                    <td>{{directory.line1}}</td>
                    <td>{{directory.line2}}</td>
                    <td>{{directory.city}}</td>
                    <td>{{directory.state}}</td>
                    <td>{{directory.zip}}</td>
                    <td>{{directory.phone}}</td>
                    <td>
                        <a class="btn btn-secondary" (click)="onEdit(directory)">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" (click)="onDelete(directory.$key)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
